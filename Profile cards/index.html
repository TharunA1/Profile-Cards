<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards of F1 racers</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header>
        <h1>F1 Racers</h1>
        <nav>
            <a href="#profile1">Max</a>
            <a href="#profile2">Lewis</a>
            <a href="#profile3">Leclerc</a>
        </nav>
    </header> 
    
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="../Images/profile1.jpg" alt="Max Verstappen" width="500" height="500"/>
                <figcaption>Max<span class="nowrap">Verstappen</span></figcaption>
            </figure>
            <p><q>Current World Champion.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="../Images/profile2.jpg" alt="Lewis Hamilton" width="500" height="500"/>
                <figcaption>Lewis<span class="nowrap"> Hamilton</span></figcaption>
            </figure>
            <p><q>Seven time World Champion.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="../Images/profile3.jpg" alt="Charles Leclerc" width="500" height="500"/>
                <figcaption>Charles <span class="nowrap"> Leclerc</span></figcaption>
            </figure>
            <p><q>I race for Redbull.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; F1 Racing.</Acme></p>
    </footer>
</body>
</html>
